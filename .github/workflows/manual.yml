name: Scheduled Python Script

on:
  schedule:
    # - cron: "0 * * * *"

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Python script
        run: python chrome_driver/update_chrome_driver_release.py

      - name: Check for changes in JSON file
        id: check_changes
        run: |
          git diff --name-only --exit-code --quiet || echo "::set-output name=changed::true"

      - name: Commit and push JSON file
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add chrome_driver/ChromeDriverLastVersion.json
          git commit -m "Update JSON file"
          git push
